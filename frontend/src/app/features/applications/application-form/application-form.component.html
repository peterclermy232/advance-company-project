<div class="flex h-screen bg-gray-50 overflow-hidden">
  <app-sidebar [isOpen]="sidebarOpen"></app-sidebar>
  
  <div class="flex-1 flex flex-col overflow-hidden">
    <app-header (toggleSidebar)="toggleSidebar()"></app-header>
    
    <main class="flex-1 overflow-y-auto p-6">
      <div class="max-w-3xl mx-auto">
        <div class="mb-6">
          <button routerLink="/applications" class="text-blue-600 hover:text-blue-700 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Applications
          </button>
        </div>

        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Entry/Exit Application Form</h2>
          
          <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input
                  type="text"
                  [value]="currentUser?.full_name"
                  disabled
                  class="w-full px-4 py-2 border rounded-lg bg-gray-50">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                  type="email"
                  [value]="currentUser?.email"
                  disabled
                  class="w-full px-4 py-2 border rounded-lg bg-gray-50">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Application Type *</label>
              <select formControlName="application_type" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="">Select type</option>
                <option value="entry">Entry Application</option>
                <option value="exit">Exit Application</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Reason *</label>
              <textarea
                formControlName="reason"
                rows="6"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                placeholder="Explain your reason for entry/exit (minimum 20 characters)..."></textarea>
              <p class="text-sm text-gray-500 mt-1">{{ applicationForm.get('reason')?.value?.length || 0 }} / 20 minimum characters</p>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Supporting Documents</label>
              <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition-colors cursor-pointer">
                <input
                  type="file"
                  (change)="onFileSelected($event)"
                  accept=".pdf,.doc,.docx"
                  class="hidden"
                  #fileInput>
                <button type="button" (click)="fileInput.click()" class="flex flex-col items-center">
                  <svg class="w-12 h-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                  </svg>
                  <p class="text-gray-600">Click to upload or drag and drop</p>
                  <p class="text-sm text-gray-400 mt-1">PDF, DOC, or DOCX (Max 10MB)</p>
                </button>
              </div>
              <p *ngIf="selectedFile" class="text-sm text-green-600 mt-2">Selected: {{ selectedFile.name }}</p>
            </div>

            <div class="flex gap-4">
              <button
                type="button"
                routerLink="/applications"
                class="flex-1 px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 font-semibold">
                Cancel
              </button>
              <button
                type="submit"
                [disabled]="isSubmitting || applicationForm.invalid"
                class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                {{ isSubmitting ? 'Submitting...' : 'Submit Application' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
