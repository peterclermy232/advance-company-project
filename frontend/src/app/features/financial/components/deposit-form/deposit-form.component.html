<div class="bg-white rounded-xl p-6 shadow-sm border-2 border-blue-500">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-bold text-gray-800">Make Monthly Deposit</h3>
        <div class="bg-blue-50 px-4 py-2 rounded-lg">
          <p class="text-sm text-blue-600 font-medium">Fixed Amount: KES 20,000</p>
        </div>
      </div>

      <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
        <p class="text-sm text-blue-800">
          <strong>Important:</strong> Monthly deposits are fixed at KES 20,000. You can only make one deposit per month.
        </p>
      </div>

      <form [formGroup]="depositForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Amount (Fixed)</label>
            <div class="relative">
              <input
                type="text"
                [value]="'KES ' + MONTHLY_DEPOSIT_AMOUNT.toLocaleString()"
                disabled
                class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-700 font-semibold cursor-not-allowed">
              <div class="absolute right-3 top-2 bg-blue-600 text-white px-2 py-1 rounded text-xs">
                FIXED
              </div>
            </div>
            <p class="text-xs text-gray-500 mt-1">Monthly deposit amount is fixed at KES 20,000</p>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method *</label>
            <select formControlName="payment_method" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              <option value="mpesa">M-Pesa</option>
              <option value="bank">Bank Transfer</option>
              <option value="mansa_x">Mansa-X</option>
            </select>
          </div>
        </div>

        <div *ngIf="depositForm.get('payment_method')?.value === 'mpesa'">
          <label class="block text-sm font-medium text-gray-700 mb-1">M-Pesa Phone Number *</label>
          <input
            type="tel"
            formControlName="mpesa_phone"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            placeholder="+254712345678">
          <p *ngIf="depositForm.get('mpesa_phone')?.invalid && depositForm.get('mpesa_phone')?.touched" 
             class="text-red-500 text-sm mt-1">
            Please enter a valid phone number
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Notes (Optional)</label>
          <textarea
            formControlName="notes"
            rows="3"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            placeholder="Add any notes about this payment..."></textarea>
        </div>

        <button
          type="submit"
          [disabled]="isSubmitting || depositForm.invalid || !canDeposit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
          <svg *ngIf="!isSubmitting" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <svg *ngIf="isSubmitting" class="animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isSubmitting ? 'Processing Payment...' : 'Pay KES 20,000 Now' }}
        </button>
      </form>
    </div>
