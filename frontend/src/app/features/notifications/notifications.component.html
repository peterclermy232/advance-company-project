<div class="flex h-screen bg-gray-50 overflow-hidden">
      <app-sidebar [isOpen]="sidebarOpen"></app-sidebar>
      
      <div class="flex-1 flex flex-col overflow-hidden">
        <app-header (toggleSidebar)="toggleSidebar()"></app-header>
        
        <main class="flex-1 overflow-y-auto p-6">
          <app-loading *ngIf="isLoading"></app-loading>
          
          <div *ngIf="!isLoading" class="max-w-4xl mx-auto space-y-6">
            <!-- Header -->
            <div class="flex items-center justify-between">
              <div>
                <h2 class="text-2xl font-bold text-gray-800">All Notifications</h2>
                <p class="text-sm text-gray-600 mt-1">{{ notifications?.length || 0}} notifications</p>
              </div>
              <div class="flex gap-2">
                <button
                  *ngIf="unreadCount > 0"
                  (click)="markAllAsRead()"
                  class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium transition-colors">
                  Mark all as read ({{ unreadCount }})
                </button>
                <button
                  (click)="clearAllRead()"
                  class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 text-sm font-medium transition-colors">
                  Clear read
                </button>
              </div>
            </div>

            <!-- Notifications List -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
              <div *ngIf="(notifications?.length || 0) === 0"  class="p-12 text-center">
                <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                <p class="text-gray-500">No notifications yet</p>
              </div>

              <div class="divide-y divide-gray-200">
                <div
                  *ngFor="let notification of notifications"
                  (click)="handleNotificationClick(notification)"
                  [class.bg-blue-50]="!notification.is_read"
                  class="px-6 py-4 hover:bg-gray-50 cursor-pointer transition-colors">
                  
                  <div class="flex items-start gap-4">
                    <!-- Icon -->
                    <div [class]="getIconClass(notification.notification_type)">
                      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIcon(notification.notification_type)" />
                      </svg>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 min-w-0">
                      <div class="flex items-start justify-between gap-2">
                        <div class="flex-1">
                          <h4 class="font-semibold text-gray-900">{{ notification.title }}</h4>
                          <p class="text-sm text-gray-600 mt-1">{{ notification.message }}</p>
                        </div>
                        <span *ngIf="!notification.is_read" class="w-3 h-3 bg-blue-600 rounded-full flex-shrink-0 mt-1"></span>
                      </div>
                      <div class="flex items-center gap-3 mt-2">
                        <span class="text-xs text-gray-500">{{ notification.time_ago }}</span>
                        <span *ngIf="notification.related_user_name" class="text-xs text-gray-400">â€¢ {{ notification.related_user_name }}</span>
                        <span [class]="'text-xs px-2 py-1 rounded-full ' + getTypeClass(notification.notification_type)">
                          {{ getTypeLabel(notification.notification_type) }}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
