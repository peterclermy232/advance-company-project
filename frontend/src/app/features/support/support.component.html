<div class="flex h-screen bg-gray-50 overflow-hidden">
  <app-sidebar [isOpen]="sidebarOpen"></app-sidebar>
  
  <div class="flex-1 flex flex-col overflow-hidden">
    <app-header (toggleSidebar)="toggleSidebar()"></app-header>
    
    <main class="flex-1 overflow-y-auto p-6">
      <div class="max-w-4xl mx-auto space-y-6">
        <h2 class="text-2xl font-bold text-gray-800">Help & Support</h2>

        <!-- FAQs -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h3 class="text-lg font-bold text-gray-800 mb-4">Frequently Asked Questions</h3>
          <div class="space-y-3">
            <details *ngFor="let faq of faqs" class="p-4 bg-gray-50 rounded-lg">
              <summary class="font-medium text-gray-800 cursor-pointer">{{ faq.question }}</summary>
              <p class="mt-2 text-sm text-gray-600">{{ faq.answer }}</p>
            </details>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h3 class="text-lg font-bold text-gray-800 mb-4">Contact Us</h3>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmitContact()" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
              <input
                type="text"
                formControlName="subject"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                placeholder="Enter subject">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
              <textarea
                formControlName="message"
                rows="5"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                placeholder="Describe your issue or question..."></textarea>
            </div>

            <button
              type="submit"
              [disabled]="isSubmitting || contactForm.invalid"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50">
              {{ isSubmitting ? 'Sending...' : 'Send Message' }}
            </button>
          </form>
        </div>

        <!-- Contact Options -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h3 class="text-lg font-bold text-gray-800 mb-4">Other Ways to Reach Us</h3>
          <div class="grid md:grid-cols-2 gap-4">
            <button class="flex items-center gap-3 p-4 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
              <div class="text-left">
                <p class="font-medium">Call Support</p>
                <p class="text-sm">+254 700 000 000</p>
              </div>
            </button>
            
            <button class="flex items-center gap-3 p-4 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <div class="text-left">
                <p class="font-medium">Email Support</p>
                <p class="text-sm">support@advancecompany.com</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
