<div class="flex h-screen bg-gray-50 overflow-hidden">
  <app-sidebar [isOpen]="sidebarOpen"></app-sidebar>
  
  <div class="flex-1 flex flex-col overflow-hidden">
    <app-header (toggleSidebar)="toggleSidebar()"></app-header>
    
    <main class="flex-1 overflow-y-auto p-6">
      <app-loading *ngIf="isLoading"></app-loading>
      
      <div *ngIf="!isLoading" class="space-y-6">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-bold text-gray-800">Reports</h2>
          <button (click)="generateReport()" [disabled]="isGenerating" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            {{ isGenerating ? 'Generating...' : 'Generate Report' }}
          </button>
        </div>

        <div class="flex gap-2 border-b border-gray-200">
          <button
            *ngFor="let tab of ['financial', 'compensatory', 'activity']"
            (click)="setActiveTab(tab)"
            [class.text-blue-600]="activeTab === tab"
            [class.border-b-2]="activeTab === tab"
            [class.border-blue-600]="activeTab === tab"
            [class.text-gray-500]="activeTab !== tab"
            class="px-6 py-3 font-medium transition-colors hover:text-gray-700">
            {{ tab | titlecase }} Reports
          </button>
        </div>

        <div class="bg-white rounded-xl p-6 shadow-sm">
          <div class="space-y-4">
            <div *ngFor="let report of reports" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
              <div>
                <h3 class="font-bold text-gray-800">{{ report.title }}</h3>
                <p class="text-sm text-gray-500">Generated on {{ report.created_at | date:'medium' }}</p>
              </div>
              <div class="flex items-center gap-3">
                <span [class]="'px-3 py-1 rounded-full text-xs font-medium ' + getStatusClass(report.status)">
                  {{ report.status }}
                </span>
                <button *ngIf="report.status === 'ready'" (click)="downloadReport(report)" class="p-2 hover:bg-gray-200 rounded-lg">
                  <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                  </svg>
                </button>
              </div>
            </div>

            <div *ngIf="reports.length === 0" class="text-center py-12">
              <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
              <h3 class="mt-2 text-sm font-medium text-gray-900">No reports</h3>
              <p class="mt-1 text-sm text-gray-500">Generate your first report to get started.</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
