<div class="flex h-screen bg-gray-50 overflow-hidden">
  <app-sidebar [isOpen]="sidebarOpen"></app-sidebar>
  
  <div class="flex-1 flex flex-col overflow-hidden">
    <app-header (toggleSidebar)="toggleSidebar()"></app-header>
    
    <main class="flex-1 overflow-y-auto p-6">
      <app-loading *ngIf="isLoading"></app-loading>
      
      <div *ngIf="!isLoading" class="space-y-6">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-bold text-gray-800">Document Centre</h2>
          <button (click)="openUploadModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
            </svg>
            Upload Document
          </button>
        </div>

        <div *ngFor="let category of categories" class="bg-white rounded-xl p-6 shadow-sm">
          <h3 class="text-lg font-bold text-gray-800 mb-4">{{ category.label }}</h3>
          
          <div *ngIf="documentsByCategory[category.value]?.length > 0" class="space-y-3">
            <div *ngFor="let doc of documentsByCategory[category.value]" 
                 class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
              <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                </svg>
                <div>
                  <p class="font-medium text-gray-800">{{ doc.title }}</p>
                  <p class="text-sm text-gray-500">Uploaded on {{ doc.uploaded_at | date:'medium' }}</p>
                </div>
              </div>
              <div class="flex items-center gap-3">
                <span [class]="'px-3 py-1 rounded-full text-xs font-medium ' + getStatusClass(doc.status)">
                  {{ doc.status }}
                </span>
                <button *ngIf="doc.file_url" (click)="window.open(doc.file_url, '_blank')" class="p-2 hover:bg-gray-200 rounded-lg">
                  <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                </button>
                <button *ngIf="isAdmin() && doc.status === 'pending'" (click)="verifyDocument(doc)" class="p-2 hover:bg-green-100 rounded-lg">
                  <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                  </svg>
                </button>
                <button (click)="deleteDocument(doc)" class="p-2 hover:bg-red-100 rounded-lg">
                  <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          
          <p *ngIf="!documentsByCategory[category.value]?.length" class="text-gray-500 text-center py-8">
            No documents in this category
          </p>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Upload Modal -->
<div *ngIf="showUploadModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
    <h3 class="text-lg font-bold text-gray-800 mb-4">Upload Document</h3>
    <form [formGroup]="uploadForm" (ngSubmit)="onUpload()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input
          type="text"
          formControlName="title"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="Enter document title">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select formControlName="category" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="">Select category</option>
          <option *ngFor="let cat of categories" [value]="cat.value">{{ cat.label }}</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">File</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept=".pdf,.jpg,.jpeg,.png"
          class="w-full px-4 py-2 border rounded-lg">
      </div>

      <div class="flex gap-3">
        <button type="button" (click)="closeUploadModal()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="isUploading || uploadForm.invalid || !selectedFile"
          class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
          {{ isUploading ? 'Uploading...' : 'Upload' }}
        </button>
      </div>
    </form>
  </div>
</div>
