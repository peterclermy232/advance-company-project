<div class="flex h-screen bg-gray-50 overflow-hidden">
  <app-sidebar [isOpen]="sidebarOpen"></app-sidebar>
  
  <div class="flex-1 flex flex-col overflow-hidden">
    <app-header (toggleSidebar)="toggleSidebar()"></app-header>
    
    <main class="flex-1 overflow-y-auto p-6">
      <div class="max-w-3xl mx-auto">
        <div class="mb-6">
          <button routerLink="/beneficiary" class="text-blue-600 hover:text-blue-700 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Beneficiaries
          </button>
        </div>

        <div class="bg-white rounded-xl p-6 shadow-sm">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ isEditMode ? 'Edit' : 'Add' }} Beneficiary</h2>
          
          <form [formGroup]="beneficiaryForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Basic Information -->
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                <input
                  type="text"
                  formControlName="name"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter full name">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Relation *</label>
                <select formControlName="relation" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                  <option value="">Select relation</option>
                  <option value="spouse">Spouse</option>
                  <option value="child">Child</option>
                  <option value="parent">Parent</option>
                  <option value="sibling">Sibling</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Age *</label>
                <input
                  type="number"
                  formControlName="age"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter age">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Gender *</label>
                <select formControlName="gender" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                  <option value="">Select gender</option>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="O">Other</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input
                  type="tel"
                  formControlName="phone_number"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                  placeholder="+254712345678">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Profession</label>
                <input
                  type="text"
                  formControlName="profession"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter profession">
              </div>
            </div>

            <!-- Documents -->
            <div class="space-y-4">
              <h3 class="text-lg font-semibold text-gray-800">Documents</h3>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Identity Document *</label>
                <input
                  type="file"
                  (change)="onFileSelected($event, 'identity_document')"
                  accept=".pdf,.jpg,.jpeg,.png"
                  class="w-full px-4 py-2 border rounded-lg">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Birth Certificate</label>
                <input
                  type="file"
                  (change)="onFileSelected($event, 'birth_certificate')"
                  accept=".pdf,.jpg,.jpeg,.png"
                  class="w-full px-4 py-2 border rounded-lg">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Death Certificate (if applicable)</label>
                <input
                  type="file"
                  (change)="onFileSelected($event, 'death_certificate')"
                  accept=".pdf,.jpg,.jpeg,.png"
                  class="w-full px-4 py-2 border rounded-lg">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Death Certificate Number</label>
                <input
                  type="text"
                  formControlName="death_certificate_number"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter certificate number">
              </div>
            </div>

            <!-- Submit Button -->
            <div class="flex gap-4">
              <button
                type="button"
                routerLink="/beneficiary"
                class="flex-1 px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 font-semibold">
                Cancel
              </button>
              <button
                type="submit"
                [disabled]="isSubmitting || beneficiaryForm.invalid"
                class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update' : 'Add') + ' Beneficiary' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
