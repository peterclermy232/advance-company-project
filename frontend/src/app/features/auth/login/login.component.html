<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="flex items-center gap-2">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-lg flex items-center justify-center shadow-lg">
          <span class="text-white font-bold text-2xl">AC</span>
        </div>
        <div class="flex flex-col">
          <span class="font-bold text-gray-800 text-xl">Advance</span>
          <span class="text-sm text-gray-500">Company</span>
        </div>
      </div>
    </div>

    <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Welcome Back</h2>
    <p class="text-gray-500 text-center mb-6">Sign in to continue</p>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email or Phone</label>
        <input
          type="text"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="Enter email or phone">
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
           class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('email') }}
        </p>
      </div>

      <!-- Password Field -->
<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>

  <div class="relative">
    <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
      class="w-full px-4 py-2 pr-12 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
      [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      placeholder="Enter password" />

    <!-- Animated Eye Icon -->
    <button type="button" (click)="togglePassword()" class="absolute inset-y-0 right-3 flex items-center justify-center
             text-gray-500 hover:text-blue-600 transition-transform duration-300" [class.scale-110]="showPassword">

      <span class="material-icons text-2xl select-none">
        {{ showPassword ? 'visibility_off' : 'visibility' }}
      </span>
    </button>
  </div>

  <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
    {{ getErrorMessage('password') }}
  </p>
</div>


      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2 text-gray-600">
          <input type="checkbox" formControlName="remember" class="rounded">
          Remember me
        </label>
        <a routerLink="/auth/forgot-password" class="text-blue-600 hover:text-blue-700 font-medium">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing in...
        </span>
      </button>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <!-- Biometric Options -->
      <div class="grid grid-cols-2 gap-3">
        <button type="button" class="flex items-center justify-center gap-2 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
          <span class="text-sm font-medium">Face ID</span>
        </button>
        <button type="button" class="flex items-center justify-center gap-2 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
          <span class="text-sm font-medium">Fingerprint</span>
        </button>
      </div>

      <!-- Register Link -->
      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
        <a routerLink="/auth/register" class="text-blue-600 hover:text-blue-700 font-medium">Register here</a>
      </p>
    </form>
  </div>
</div>
