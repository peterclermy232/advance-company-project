<div class="relative">
      <!-- Notification Bell Button -->
      <button
        type="button"
        (click)="toggleDropdown(); $event.stopPropagation()"
        class="relative p-2 hover:bg-gray-100 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span *ngIf="unreadCount > 0" 
              class="absolute -top-1 -right-1 min-w-[20px] h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-semibold px-1.5 shadow-lg">
          {{ unreadCount > 99 ? '99+' : unreadCount }}
        </span>
      </button>

      <!-- Dropdown Menu -->
      <div *ngIf="isOpen"
           class="absolute right-0 mt-2 w-96 bg-white rounded-xl shadow-2xl border border-gray-200 z-50 overflow-hidden"
           (click)="$event.stopPropagation()">
        
        <!-- Header -->
        <div class="px-4 py-3 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-indigo-50">
          <div class="flex items-center justify-between">
            <h3 class="font-bold text-gray-800">Notifications</h3>
            <div class="flex gap-2">
              <button
                *ngIf="unreadCount > 0"
                (click)="markAllAsRead(); $event.stopPropagation()"
                class="text-xs text-blue-600 hover:text-blue-700 font-medium px-2 py-1 rounded hover:bg-blue-100 transition-colors">
                Mark all read
              </button>
              <button
                (click)="clearAllRead(); $event.stopPropagation()"
                class="text-xs text-gray-500 hover:text-gray-700 px-2 py-1 rounded hover:bg-gray-100 transition-colors">
                Clear
              </button>
            </div>
          </div>
        </div>

        <!-- Notifications List -->
        <div class="max-h-[400px] overflow-y-auto">
          <!-- Empty State -->
          <div *ngIf="notifications.length === 0" class="p-8 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-3">
              <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
              </svg>
            </div>
            <p class="text-gray-500 text-sm font-medium">No notifications</p>
            <p class="text-gray-400 text-xs mt-1">You're all caught up!</p>
          </div>

          <!-- Notification Items -->
          <div class="divide-y divide-gray-100">
            <div
              *ngFor="let notification of notifications; trackBy: trackByNotificationId"
              (click)="handleNotificationClick(notification); $event.stopPropagation()"
              [class.bg-blue-50]="!notification.is_read"
              [class.hover:bg-blue-100]="!notification.is_read"
              [class.hover:bg-gray-50]="notification.is_read"
              class="px-4 py-3 cursor-pointer transition-all duration-150">
              
              <div class="flex items-start gap-3">
                <!-- Icon -->
                <div [ngClass]="getIconClass(notification.notification_type)" class="flex-shrink-0">
                  <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIcon(notification.notification_type)" />
                  </svg>
                </div>

                <!-- Content -->
                <div class="flex-1 min-w-0">
                  <div class="flex items-start justify-between gap-2">
                    <div class="flex-1">
                      <h4 class="font-semibold text-sm text-gray-900 leading-tight">
                        {{ notification.title }}
                      </h4>
                      <p class="text-xs text-gray-600 mt-1 line-clamp-2">
                        {{ notification.message }}
                      </p>
                    </div>
                    <span *ngIf="!notification.is_read" 
                          class="w-2.5 h-2.5 bg-blue-600 rounded-full flex-shrink-0 mt-1 animate-pulse">
                    </span>
                  </div>
                  
                  <div class="flex items-center gap-2 mt-2">
                    <span class="text-xs text-gray-500">{{ notification.time_ago }}</span>
                    <span *ngIf="notification.related_user_name" class="text-xs text-gray-400">
                      • {{ notification.related_user_name }}
                    </span>
                    <span [ngClass]="getTypeClass(notification.notification_type)" 
                          class="text-xs px-2 py-0.5 rounded-full font-medium">
                      {{ getTypeLabel(notification.notification_type) }}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="px-4 py-3 border-t border-gray-200 bg-gray-50">
          <button
            (click)="viewAll(); $event.stopPropagation()"
            class="text-sm text-blue-600 hover:text-blue-700 font-medium w-full text-center py-1 rounded hover:bg-blue-50 transition-colors">
            View all notifications →
          </button>
        </div>
      </div>

      <!-- Backdrop -->
      <div
        *ngIf="isOpen"
        (click)="closeDropdown()"
        class="fixed inset-0 z-40 bg-black bg-opacity-0">
      </div>
    </div>
