<div class="relative">
  <!-- Backdrop (moved to top, behind dropdown) -->
  <div
    *ngIf="isOpen"
    (click)="closeDropdown()"
    class="fixed inset-0 z-40"></div>

  <!-- Notification Bell Button -->
  <button
    type="button"
    (click)="toggleDropdown()"
    class="relative p-2 hover:bg-gray-100 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    <span *ngIf="unreadCount > 0" 
          class="absolute -top-1 -right-1 min-w-[20px] h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-semibold px-1">
      {{ unreadCount > 99 ? '99+' : unreadCount }}
    </span>
  </button>

  <!-- Dropdown Menu -->
  <div *ngIf="isOpen"
       class="absolute right-0 mt-2 w-96 bg-white rounded-xl shadow-2xl border border-gray-200 z-50 max-h-[500px] flex flex-col">
    
    <!-- Header -->
    <div class="px-4 py-3 border-b border-gray-200 flex items-center justify-between bg-gray-50 rounded-t-xl">
      <h3 class="font-bold text-gray-800">Notifications</h3>
      <div class="flex gap-2">
        <button
          *ngIf="unreadCount > 0"
          (click)="markAllAsRead(); $event.stopPropagation()"
          class="text-xs text-blue-600 hover:text-blue-700 font-medium">
          Mark all read
        </button>
        <button
          (click)="clearAll(); $event.stopPropagation()"
          class="text-xs text-gray-500 hover:text-gray-700">
          Clear all
        </button>
      </div>
    </div>

    <!-- Notifications List -->
    <div class="overflow-y-auto flex-1">
      <div *ngIf="notifications.length === 0" class="p-8 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
        <p class="text-gray-500 text-sm">No notifications</p>
      </div>

      <div
        *ngFor="let notification of notifications"
        (click)="markAsRead(notification); $event.stopPropagation()"
        [class.bg-blue-50]="!notification.is_read"
        class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 transition-colors">
        
        <div class="flex items-start gap-3">
          <!-- Icon -->
          <div [class]="getIconClass(notification.notification_type)">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIcon(notification.notification_type)" />
            </svg>
          </div>

          <!-- Content -->
          <div class="flex-1 min-w-0">
            <div class="flex items-start justify-between gap-2">
              <h4 class="font-semibold text-sm text-gray-900">{{ notification.title }}</h4>
              <span *ngIf="!notification.is_read" class="w-2 h-2 bg-blue-600 rounded-full flex-shrink-0 mt-1"></span>
            </div>
            <p class="text-xs text-gray-600 mt-1 line-clamp-2">{{ notification.message }}</p>
            <div class="flex items-center gap-2 mt-2">
              <span class="text-xs text-gray-500">{{ notification.time_ago }}</span>
              <span *ngIf="notification.related_user_name" class="text-xs text-gray-400">â€¢ {{ notification.related_user_name }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-4 py-3 border-t border-gray-200 bg-gray-50 rounded-b-xl">
      <button
        (click)="viewAll(); $event.stopPropagation()"
        class="text-sm text-blue-600 hover:text-blue-700 font-medium w-full text-center">
        View all notifications
      </button>
    </div>
  </div>
</div>
