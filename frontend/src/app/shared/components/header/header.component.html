<header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
  <button
    (click)="onToggleSidebar()"
    class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <div class="flex items-center gap-4">
    <!-- Notifications -->
    <button class="relative p-2 hover:bg-gray-100 rounded-lg transition-colors">
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <span *ngIf="notificationsCount > 0" 
            class="absolute top-1 right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">
        {{ notificationsCount }}
      </span>
    </button>

    <!-- User Menu -->
    <div class="flex items-center gap-3">
      <div class="text-right">
        <p class="text-sm font-medium text-gray-800">{{ currentUser?.full_name }}</p>
        <p class="text-xs text-gray-500">{{ currentUser?.role === 'admin' ? 'Administrator' : 'Member' }}</p>
      </div>
      <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-full flex items-center justify-center text-white font-bold cursor-pointer">
        {{ currentUser?.full_name?.charAt(0) || 'U' }}
      </div>
    </div>
  </div>
</header>
