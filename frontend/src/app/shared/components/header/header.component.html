<header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
      <button
        (click)="onToggleSidebar()"
        class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <div class="flex items-center gap-4">
        <!-- Notifications Dropdown -->
        <app-notification-dropdown></app-notification-dropdown>

        <!-- User Menu -->
        <div class="flex items-center gap-3">
          <div class="text-right">
            <p class="text-sm font-medium text-gray-800">{{ currentUser?.full_name }}</p>
            <p class="text-xs text-gray-500">{{ currentUser?.role === 'admin' ? 'Administrator' : 'Member' }}</p>
          </div>
          <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-full flex items-center justify-center text-white font-bold cursor-pointer">
            {{ currentUser?.full_name?.charAt(0) || 'U' }}
          </div>
        </div>
      </div>
    </header>
