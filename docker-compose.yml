version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: advance_company_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py create_admin &&
             python manage.py collectstatic --noinput &&
             gunicorn advance_company.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost,http://localhost:4200,http://localhost:80
    networks:
      - advance_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: advance_company_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - advance_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: advance_company_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - advance_network
    restart: unless-stopped

volumes:
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  advance_network:
    driver: bridge