version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sacco_db
    environment:
      POSTGRES_DB: ${DB_NAME:-sacco_db}
      POSTGRES_USER: ${DB_USER:-sacco_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sacco_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sacco_user} -d ${DB_NAME:-sacco_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sacco_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sacco_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn sacco_project.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sacco_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/frontend
      dockerfile: Dockerfile
    container_name: sacco_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - sacco_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: sacco_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      #- ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - sacco_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  sacco_network:
    driver: bridge